<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fastoch">
    <meta name="description" content="Contact Us at MLTS">
    <title>MLTS Contact</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#about">About MLTS</a></li>
                <li><a href="index.html/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="../assets/tacos_close_up_400x260.png" alt="tacos close up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name" id="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email" id="email">Email:</label>
                        <input type="text" id="email" email="email" placeholder="your email">
                    </p>
                    <p>
                        <legend>Your Message:</legend>
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="32"
                            rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit" title="Send">Send</button>
                <button type="reset" title="Reset">Reset</button>
            </form>
            <h2>Our Location</h2>
            <address>
                <a href="#top">Back to top</a>
        </article>
    </main>

    <br>
    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
