<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fastoch">
    <meta name="description" content="Contact information for MLTS">
    <title>Contact Us - MLTS</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About MLTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="../assets/tacos_close_up_400x260.png" alt="tacos close up" title="Tacos ready to eat!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="32"
                            rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
                <p>
                    <a href="#top">Back to top</a>
                </p>
            </section>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
